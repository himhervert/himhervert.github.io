        En JavaScript tenemos tres objetos muy importantes:
        1) Documento (document)
            El documento es un objeto que representa los elementos de html
            en forma de un árbol. La raíz del arbol es document y tiene
            como hijos nodos para representar cada uno de los elementos,
            desde html, h1, p, etc.
        2) Ventana (window)
        3) Consola (console)
