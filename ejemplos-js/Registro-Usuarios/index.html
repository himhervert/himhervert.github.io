<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de usuarios</title>
</head>

<body>
    <div id="contenedor">
        <form action="" method="GET" id="formulario">
            <label>
                Nombre de usuario:
                <input type="text" name="username" id="username">
            </label>
            <label>
                Contraseña:
                <input type="text" name="pwd_" id="pwd_">
            </label>
            <label>
                Contraseña Nuevamente:
                <input type="text" name="rpwd_" id="rpwd_">
            </label>
            <label>
                <input type="checkbox" name="term-cond" id="term-cond">Acepto
                <a href="#">Terminos y condiciones</a>
            </label>
            <input type="submit" value="Registrar" id="sendNudes">
            <div id="Mensaje"></div>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
