<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formaularios (Parte 2)</title>
</head>
<body>
 <!--   
    <form action="https://www.w3schools.com/action_page.php" method="GET">
    <form>
    -->
    <form action="https://tecweb-acominf.c9users.io/envio.php" method="post">    
    <fieldset>
        <legend>Datos Personales</legend>
        <label for="">
        Nombre:
        <input type="text" name="inputName" placeholder="Nombre y Apellido">
        </label>
        <br>
        <br>
        

        <label for="idPass">Contraseña:</label>
        <input type="password" name="inputPass" required id="idPass">
        <br>
        <br>
        
        Edad:
        <input type="number" name="inputAge" value="20">
        <br>
        
        Foto de perfil:
        <input type="file" name="inputFoto">
        <br>
        
        Fecha de nacimiento:
        <input type="date" name="inputFecha">
        <br>
        
        Estado de origen:
        <select name="selectEstado"> <!--Combo Box-->
            <option value="Slp">San Luis Potosí</option>
            <option value="Mty">Monterrey</option>
            <option value="Gld">Guadalajara</option>
            <option value="Vrz ">Veracruz</option>
        </select>
        <br>
        
        Materias Favoritas:
        <select name="selectMateria[]" multiple>
            <option value="pcomp">Pensamiento computacional</option>
            <option value="quim">Quimica</option>
            <option value="Compi">Compiladores e interpretes A</option>
        </select>
        <br>
        <textarea name="textArea" placeholder="Escribe">
       
        </textarea>
    </fieldset>
    <fieldset>
        <legend>Preferencias</legend>
        <p>Sistema Operativo</p>
        Windows<input type="checkbox" name="inputSy[]" value="Windows">
        Linux<input type="checkbox" name="inputSy[]" value="Linux">
        OSX <input type="checkbox" name="inputSy[]" value="OSX">
        <br>
        <p>Teléfono</p>
        <input type="radio" name="inTelefono">Android <input type="radio" name="inputTelefono">IOS
    </fieldset>
    <button type="">Registrar</button>
    <input type="reset" value="Limpiar" >    
</form>
</body>
</html>
