<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Formaularios (Parte 2)</title>
</head>
<body>
 <!--

    <form action="https://tecweb-acominf.c9users.io/envio.php" method="post">
    <fieldset>
        <legend>Datos Personales</legend>
        Nombre:
        <input type="text" name="iName">
        <br>
        <br>
        Contraseña:
        <input type="password" name="iPassword">
        <br>
        <br>
        Edad:
        <input type="number" name="iAge" value="20">
        <br>
    </fieldset>
    <fieldset>
        <legend>Preferencias</legend>
        <p>Sistema Operativo</p>
        Windows<input type="checkbox" name="iSistema" value="Windows">
        Linux<input type="checkbox" name="iSistema" value="Linux">
        OSX <input type="checkbox" name="iSistema" value="OSX">
        <br>
        <p>Teléfono</p>
        <input type="radio" name="iTelefono">Android <input type="radio" name="iTelefono">IOS
    </fieldset>
    <button type="">Registrar</button>
    <input type="button" value="Submit" >    
</form>
</body>
